<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Washer</title>
</head>
<body>
    <div class="container">
        <div class="clothType">
            <h1 class="header" style="color: white;">Synthetic</h1>
            <h1 class="header">Wool</h1>
            <h1 class="header">Denim</h1>
            <h1 class="header">Silk</h1>
            <h1 class="header">Linen</h1>
        </div>
        <div class="description">
            <p class="desContent">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.
            </p>
        </div>
        <div class="fullContainer">
            <div class="sideBox boxLeft">
                <img src="Images/left-arrow.svg" alt="" id="arrowIcon">
            </div>
            <div class="boxContainer">
                <div class="box box-1">
                    <div class="boxContent">
                        <h5 class="boxTitle">Timer</h5>
                        <h3 class="boxValue">45 min</h3>
                    </div>
                    <button class="startBtn">Start</button>
                </div>
                <div class="box box-2">
                    <div class="boxContent">
                        <h5 class="boxTitle">Tempreture</h5>
                        <h3 class="boxValue">Cold</h3>
                    </div>
                </div>
                <div class="box box-3">
                    <div class="boxContent">
                        <h5 class="boxTitle">Load</h5>
                        <h3 class="boxValue">Medium</h3>
                    </div>
                </div>
            </div>
            <div class="sideBox boxLeft">
                <img src="Images/right-arrow.svg" alt="" id="arrowIcon">
            </div>
        </div>
        
    </div>
</body>
</html>
